<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroMaps RPC ç»Ÿä¸€ç®¡ç†é¢æ¿</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .summary {
      text-align: center;

      margin-bottom: 30px;
      font-size: 1.2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .node-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
      border-left: 5px solid #ccc;
    }

    .node-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    .node-card.online {
      border-left-color: #10b981;
    }

    .node-card.offline {
      border-left-color: #ef4444;
      opacity: 0.7;
    }

    .node-card.blocked {
      border-left-color: #ef4444;
      border: 3px solid #ef4444;
      background: #fef2f2;
    }

    .node-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .node-name {
      font-size: 1.5em;
      font-weight: bold;
      color: #667eea;
    }

    .node-status {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: bold;
    }

    .status-online {
      background: #10b981;
      color: white;
    }

    .status-offline {
      background: #ef4444;
      color: white;
    }

    .node-info {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 15px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .stat-item {
      padding: 8px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    .stat-label {
      font-size: 0.75em;
      color: #999;
      margin-bottom: 3px;
    }

    .stat-value {
      font-size: 1.3em;
      font-weight: bold;
      color: #667eea;
    }

    .stat-value.good {
      color: #10b981;
    }

    .stat-value.warning {
      color: #f59e0b;
    }

    .stat-value.bad {
      color: #ef4444;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 1.5em;
    }

    .refresh-info {
      text-align: center;
      color: white;
      margin-top: 20px;
      font-size: 0.9em;
    }

    .node-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9em;
      transition: background 0.3s;
    }

    .node-link:hover {
      background: #5568d3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ğŸ›ï¸ ZeroMaps RPC ç»Ÿä¸€ç®¡ç†é¢æ¿</h1>
    <div class="summary">
      <span id="onlineCount">-</span> / <span id="totalCount">7</span> èŠ‚ç‚¹åœ¨çº¿ |
      æ€»è¯·æ±‚: <span id="totalRequests">-</span> |
      æ€»QPS: <span id="totalQPS">-</span>
    </div>

    <div id="nodesGrid" class="grid">
      <div class="loading">æ­£åœ¨åŠ è½½èŠ‚ç‚¹æ•°æ®...</div>
    </div>

    <div class="refresh-info">
      ğŸ“¡ è‡ªåŠ¨åˆ·æ–°ä¸­ (æ¯5ç§’) | ä¸Šæ¬¡æ›´æ–°: <span id="lastUpdate">-</span>
    </div>
  </div>

  <script>
    // 7ä¸ªVPSèŠ‚ç‚¹é…ç½®
    const NODES = [
      { name: 'tile0', domain: 'tile0.zeromaps.cn', ip: '172.93.47.57', ipv6: '2607:8700:5500:2943' },
      { name: 'tile3', domain: 'tile3.zeromaps.cn', ip: '65.49.192.85', ipv6: '2607:8700:5500:e639' },
      { name: 'tile4', domain: 'tile4.zeromaps.cn', ip: '65.49.195.185', ipv6: '2607:8700:5500:1e09' },
      { name: 'tile5', domain: 'tile5.zeromaps.cn', ip: '65.49.194.100', ipv6: '2607:8700:5500:203e' },
      { name: 'tile6', domain: 'tile6.zeromaps.cn', ip: '66.112.211.45', ipv6: '2607:8700:5500:bf4b' },
      { name: 'tile12', domain: 'tile12.zeromaps.cn', ip: '107.182.186.123', ipv6: '2607:8700:5500:2043' },
      { name: 'www', domain: 'www.zeromaps.com.cn', ip: '45.78.5.252', ipv6: '2607:8700:5500:d197' }
    ];

    // å­˜å‚¨æ‰€æœ‰èŠ‚ç‚¹çš„è¿æ¥çŠ¶æ€
    const nodeConnections = new Map();
    const nodeStats = new Map();

    function formatNumber(num) {
      if (!num && num !== 0) return '-';
      return num.toLocaleString('zh-CN');
    }

    // ä½¿ç”¨ WebSocket è¿æ¥èŠ‚ç‚¹ï¼ˆä¼˜å…ˆï¼‰ï¼Œå¤±è´¥åˆ™é™çº§åˆ° HTTP
    function connectNodeWebSocket(node, retryCount = 0) {
      const wsUrl = 'wss://' + node.domain + '/ws';
      const maxRetries = 3;
      const retryDelay = 5000; // 5ç§’åé‡è¯•

      try {
        const ws = new WebSocket(wsUrl);
        let heartbeatInterval = null;

        // è¿æ¥è¶…æ—¶æ£€æµ‹ï¼ˆ10ç§’ï¼‰
        const connectTimeout = setTimeout(() => {
          if (ws.readyState !== WebSocket.OPEN) {
            console.warn(`â±ï¸ ${node.name} WebSocket è¿æ¥è¶…æ—¶`);
            ws.close();
          }
        }, 10000);

        ws.onopen = () => {
          clearTimeout(connectTimeout);
          console.log(`âœ“ ${node.name} WebSocket è¿æ¥æˆåŠŸ`);
          nodeConnections.set(node.name, { type: 'ws', ws, status: 'connected', retryCount: 0 });

          // å‘é€å¿ƒè·³
          heartbeatInterval = setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
              ws.send(JSON.stringify({ type: 'ping' }));
            } else {
              clearInterval(heartbeatInterval);
            }
          }, 30000);
        };

        ws.onmessage = (event) => {
          try {
            const msg = JSON.parse(event.data);
            if (msg.type === 'stats') {
              // æ”¶åˆ°å®æ—¶ç»Ÿè®¡æ•°æ®
              nodeStats.set(node.name, {
                ...node,
                status: 'online',
                stats: msg.data
              });
              updateDisplay();
            }
          } catch (e) {
            console.error(`${node.name} æ¶ˆæ¯è§£æå¤±è´¥:`, e);
          }
        };

        ws.onerror = (error) => {
          clearTimeout(connectTimeout);
          console.error(`âœ— ${node.name} WebSocket é”™è¯¯`);
        };

        ws.onclose = () => {
          clearTimeout(connectTimeout);
          if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
          }

          nodeConnections.delete(node.name);

          // é‡è¯•æœºåˆ¶
          if (retryCount < maxRetries) {
            console.log(`ğŸ”„ ${node.name} WebSocket æ–­å¼€ï¼Œ${retryDelay / 1000}ç§’åé‡è¯• (${retryCount + 1}/${maxRetries})`);
            setTimeout(() => {
              connectNodeWebSocket(node, retryCount + 1);
            }, retryDelay);
          } else {
            console.log(`ğŸ”Œ ${node.name} WebSocket é‡è¯•å¤±è´¥ï¼Œé™çº§åˆ° HTTP`);
            // é™çº§åˆ° HTTP è½®è¯¢
            useHttpPolling(node);
          }
        };

      } catch (error) {
        console.error(`${node.name} WebSocket è¿æ¥å¤±è´¥ï¼Œä½¿ç”¨ HTTP:`, error);
        useHttpPolling(node);
      }
    }

    // é™çº§åˆ° HTTP è½®è¯¢
    function useHttpPolling(node) {
      nodeConnections.set(node.name, { type: 'http', status: 'polling' });

      const poll = async () => {
        try {
          const response = await fetch('https://' + node.domain + '/api/stats', {
            signal: AbortSignal.timeout(5000)
          });

          if (response.ok) {
            const stats = await response.json();
            nodeStats.set(node.name, {
              ...node,
              status: 'online',
              stats
            });
          } else {
            nodeStats.set(node.name, {
              ...node,
              status: 'offline',
              error: `HTTP ${response.status}`
            });
          }
        } catch (error) {
          nodeStats.set(node.name, {
            ...node,
            status: 'offline',
            error: error.message || 'è¿æ¥å¤±è´¥'
          });
        }

        updateDisplay();
      };

      // ç«‹å³æ‰§è¡Œä¸€æ¬¡
      poll();

      // æ¯5ç§’è½®è¯¢ä¸€æ¬¡
      setInterval(poll, 5000);
    }

    // æ›´æ–°æ˜¾ç¤º
    function updateDisplay() {
      const results = Array.from(nodeStats.values());

      // æ›´æ–°æ‘˜è¦
      const online = results.filter(r => r.status === 'online').length;
      document.getElementById('onlineCount').textContent = online;
      document.getElementById('totalCount').textContent = results.length;

      let totalRequests = 0;
      let totalQPS = 0;

      results.forEach(node => {
        if (node.status === 'online' && node.stats) {
          const requests = node.stats.requests?.total || node.stats.curlStats?.totalRequests || 0;
          const qps = node.stats.ipv6?.qps || node.stats.ipv6Stats?.requestsPerSecond || 0;

          totalRequests += Number(requests) || 0;
          totalQPS += Number(qps) || 0;
        }
      });

      document.getElementById('totalRequests').textContent = formatNumber(totalRequests);
      document.getElementById('totalQPS').textContent = (totalQPS || 0).toFixed(2);

      // æ¸²æŸ“èŠ‚ç‚¹å¡ç‰‡
      renderNodes(results);

      document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-CN');
    }

    function renderNodes(nodes) {
      const grid = document.getElementById('nodesGrid');

      grid.innerHTML = nodes.map(node => {
        const isOnline = node.status === 'online';

        if (!isOnline) {
          return '<div class="node-card offline">' +
            '<div class="node-header">' +
            '<div class="node-name">' + node.name + '</div>' +
            '<span class="node-status status-offline">ç¦»çº¿</span>' +
            '</div>' +
            '<div class="node-info">' +
            node.domain + '<br>' +
            node.ip +
            '</div>' +
            '<div style="text-align: center; color: #999; padding: 20px;">' +
            (node.error || 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨') +
            '</div>' +
            '<a href="http://' + node.ip + ':9528" target="_blank" class="node-link">æŸ¥çœ‹è¯¦æƒ… â†’</a>' +
            '</div>';
        }

        const stats = node.stats;
        
        // æ£€æŸ¥å¥åº·çŠ¶æ€ï¼Œåˆ¤æ–­æ˜¯å¦è¢« Google å°ç¦
        const health = stats.health || {};
        const healthStatus = health.status || 0;
        const isBlocked = healthStatus === 403;
        const cardClass = isBlocked ? 'blocked' : 'online';

        // å…¼å®¹æ–°æ—§ API æ ¼å¼ï¼Œç¡®ä¿æ‰€æœ‰æ•°å€¼ç±»å‹æ­£ç¡®
        const clients = Number(stats.totalClients || stats.clients || 0) || 0;
        const totalReqs = Number(stats.requests?.total || stats.curlStats?.totalRequests || 0) || 0;
        const concurrent = Number(stats.requests?.concurrent || stats.curlStats?.concurrentRequests || 0) || 0;
        const maxConcurrent = Number(stats.requests?.maxConcurrent || stats.curlStats?.maxConcurrent || 0) || 0;
        const ipv6Data = stats.ipv6 || stats.ipv6Stats || {};
        const successRate = Number(ipv6Data.successRate || 0) || 0;
        const qps = Number(ipv6Data.requestsPerSecond || ipv6Data.qps || 0) || 0;
        const avgRT = Number(ipv6Data.avgResponseTime || 0) || 0;
        const total = Number(ipv6Data.totalAddresses || ipv6Data.total || 0) || 0;
        const balance = Number(ipv6Data.balance || 0) || 0;

        // ç³»ç»Ÿèµ„æº
        const system = stats.system || {};
        const cpu = system.cpu || {};
        const mem = system.memory || {};
        const net = system.network || {};

        const cpuUsage = Number(cpu.usage || 0) || 0;
        const memUsage = Number(mem.usage || 0) || 0;
        const cpuClass = cpuUsage >= 80 ? 'bad' : (cpuUsage >= 60 ? 'warning' : 'good');
        const memClass = memUsage >= 80 ? 'bad' : (memUsage >= 60 ? 'warning' : 'good');
        const successClass = successRate >= 99 ? 'good' : (successRate >= 95 ? 'warning' : 'bad');

        function formatBytes(bytes) {
          if (bytes === 0) return '0 B';
          const k = 1024;
          const sizes = ['B', 'KB', 'MB', 'GB'];
          const i = Math.floor(Math.log(bytes) / Math.log(k));
          return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // è·å–ç‰ˆæœ¬å·
        const version = stats.version || '-';
        
        // å¥åº·çŠ¶æ€æ˜¾ç¤º
        let healthBanner = '';
        if (isBlocked) {
          healthBanner = '<div style="background: #ef4444; color: white; padding: 10px; border-radius: 6px; margin-bottom: 10px; text-align: center; font-weight: bold;">' +
            'âš ï¸ èŠ‚ç‚¹è¢«å°ç¦ (403)' +
            '</div>';
        } else if (healthStatus === 200) {
          healthBanner = '<div style="background: #10b981; color: white; padding: 8px; border-radius: 6px; margin-bottom: 10px; text-align: center; font-size: 0.9em;">' +
            'âœ… èŠ‚ç‚¹æ­£å¸¸' +
            '</div>';
        }
        
        return '<div class="node-card ' + cardClass + '">' +
          '<div class="node-header">' +
          '<div class="node-name">' + node.name + '</div>' +
          '<span class="node-status status-online">åœ¨çº¿</span>' +
          '</div>' +
          '<div class="node-info">' +
          node.domain + '<br>' +
          node.ip + '<br>' +
          '<span style="font-size: 0.85em; color: #888;">ç‰ˆæœ¬: ' + version + '</span>' +
          '</div>' +
          healthBanner +

          // ç³»ç»Ÿèµ„æº
          '<div style="margin: 15px 0; padding-top: 10px; border-top: 1px solid #eee;">' +
          '<div style="font-weight: bold; margin-bottom: 8px; color: #667eea;">ğŸ’» ç³»ç»Ÿèµ„æº</div>' +
          '<div class="stats-grid">' +
          '<div class="stat-item">' +
          '<div class="stat-label">CPU ä½¿ç”¨ç‡</div>' +
          '<div class="stat-value ' + cpuClass + '">' + cpuUsage + '%</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">å†…å­˜ä½¿ç”¨ç‡</div>' +
          '<div class="stat-value ' + memClass + '">' + memUsage + '%</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">ç½‘ç»œæ¥æ”¶</div>' +
          '<div class="stat-value">' + formatBytes(net.rx || 0) + '/s</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">ç½‘ç»œå‘é€</div>' +
          '<div class="stat-value">' + formatBytes(net.tx || 0) + '/s</div>' +
          '</div>' +
          '</div>' +
          '</div>' +

          // è¯·æ±‚ç»Ÿè®¡
          '<div style="margin: 15px 0; padding-top: 10px; border-top: 1px solid #eee;">' +
          '<div style="font-weight: bold; margin-bottom: 8px; color: #667eea;">ğŸ“Š è¯·æ±‚ç»Ÿè®¡</div>' +
          '<div class="stats-grid">' +
          '<div class="stat-item">' +
          '<div class="stat-label">å®¢æˆ·ç«¯</div>' +
          '<div class="stat-value">' + formatNumber(clients) + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">æ€»è¯·æ±‚</div>' +
          '<div class="stat-value">' + formatNumber(totalReqs) + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">å½“å‰å¹¶å‘</div>' +
          '<div class="stat-value">' + concurrent + ' / ' + maxConcurrent + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">QPS</div>' +
          '<div class="stat-value">' + qps.toFixed(2) + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">æˆåŠŸç‡</div>' +
          '<div class="stat-value ' + successClass + '">' + successRate.toFixed(2) + '%</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">å¹³å‡å“åº”æ—¶é—´</div>' +
          '<div class="stat-value">' + avgRT + 'ms</div>' +
          '</div>' +
          '</div>' +
          '</div>' +

          // IPv6 æ± 
          '<div style="margin: 15px 0; padding-top: 10px; border-top: 1px solid #eee;">' +
          '<div style="font-weight: bold; margin-bottom: 8px; color: #667eea;">ğŸŒ IPv6 æ± </div>' +
          '<div class="stats-grid">' +
          '<div class="stat-item">' +
          '<div class="stat-label">æ€»åœ°å€æ•°</div>' +
          '<div class="stat-value">' + total + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">è´Ÿè½½å¹³è¡¡åº¦</div>' +
          '<div class="stat-value">' + balance + '</div>' +
          '</div>' +
          '</div>' +
          '</div>' +

          '<a href="http://' + node.ip + ':9528" target="_blank" class="node-link">æŸ¥çœ‹è¯¦æƒ… â†’</a>' +
          '</div>';
      }).join('');
    }

    // åˆå§‹åŒ–ï¼šè¿æ¥æ‰€æœ‰èŠ‚ç‚¹çš„ WebSocket
    console.log('ğŸš€ åˆå§‹åŒ–ï¼Œè¿æ¥æ‰€æœ‰èŠ‚ç‚¹...');
    NODES.forEach(node => {
      connectNodeWebSocket(node);
    });

    // æ˜¾ç¤ºè¿æ¥çŠ¶æ€
    setTimeout(() => {
      console.log('ğŸ“Š è¿æ¥çŠ¶æ€:');
      nodeConnections.forEach((conn, name) => {
        console.log(`  ${name}: ${conn.type} (${conn.status})`);
      });
    }, 3000);
  </script>
</body>
