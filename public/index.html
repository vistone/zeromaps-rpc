  <style>

    .stat-value.good {

    .stat-value.warning {

    .stat-value.bad {

    .loading {

<body>
  <div class="container">
    <h1>ğŸ›ï¸ ZeroMaps RPC ç»Ÿä¸€ç®¡ç†é¢æ¿</h1>
    <div class="summary">
      <span id="onlineCount">-</span> / <span id="totalCount">7</span> èŠ‚ç‚¹åœ¨çº¿ |
      æ€»è¯·æ±‚: <span id="totalRequests">-</span> |
      æ€»QPS: <span id="totalQPS">-</span>
    </div>

    <div id="nodesGrid" class="grid">
      <div class="loading">æ­£åœ¨åŠ è½½èŠ‚ç‚¹æ•°æ®...</div>
    </div>

    <div class="refresh-info">
      ğŸ“¡ è‡ªåŠ¨åˆ·æ–°ä¸­ (æ¯5ç§’) | ä¸Šæ¬¡æ›´æ–°: <span id="lastUpdate">-</span>
    </div>
  </div>

  <script>
    // 7ä¸ªVPSèŠ‚ç‚¹é…ç½®
    const NODES = [
      { name: 'tile0', domain: 'tile0.zeromaps.cn', ip: '172.93.47.57', ipv6: '2607:8700:5500:2943' },
      { name: 'tile3', domain: 'tile3.zeromaps.cn', ip: '65.49.192.85', ipv6: '2607:8700:5500:e639' },
      { name: 'tile4', domain: 'tile4.zeromaps.cn', ip: '65.49.195.185', ipv6: '2607:8700:5500:1e09' },
      { name: 'tile5', domain: 'tile5.zeromaps.cn', ip: '65.49.194.100', ipv6: '2607:8700:5500:203e' },
      { name: 'tile6', domain: 'tile6.zeromaps.cn', ip: '66.112.211.45', ipv6: '2607:8700:5500:bf4b' },
      { name: 'tile12', domain: 'tile12.zeromaps.cn', ip: '107.182.186.123', ipv6: '2607:8700:5500:2043' },
      { name: 'www', domain: 'www.zeromaps.com.cn', ip: '45.78.5.252', ipv6: '2607:8700:5500:d197' }
    ];

    // å­˜å‚¨æ‰€æœ‰èŠ‚ç‚¹çš„è¿æ¥çŠ¶æ€
    const nodeConnections = new Map();
    const nodeStats = new Map();

    function formatNumber(num) {
      if (!num && num !== 0) return '-';
      return num.toLocaleString('zh-CN');
    }

    // ä½¿ç”¨ WebSocket è¿æ¥èŠ‚ç‚¹ï¼ˆä¼˜å…ˆï¼‰ï¼Œå¤±è´¥åˆ™é™çº§åˆ° HTTP
    function connectNodeWebSocket(node) {
      const wsUrl = 'wss://' + node.domain + '/ws';

      try {
        const ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          console.log(`âœ“ ${node.name} WebSocket è¿æ¥æˆåŠŸ`);
          nodeConnections.set(node.name, { type: 'ws', ws, status: 'connected' });

          // å‘é€å¿ƒè·³
          const heartbeat = setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
              ws.send(JSON.stringify({ type: 'ping' }));
            } else {
              clearInterval(heartbeat);
            }
          }, 30000);
        };

        ws.onmessage = (event) => {
          try {
            const msg = JSON.parse(event.data);
            if (msg.type === 'stats') {
              // æ”¶åˆ°å®æ—¶ç»Ÿè®¡æ•°æ®
              nodeStats.set(node.name, {
                ...node,
                status: 'online',
                stats: msg.data
              });
              updateDisplay();
            }
          } catch (e) {
            console.error(`${node.name} æ¶ˆæ¯è§£æå¤±è´¥:`, e);
          }
        };

        ws.onerror = (error) => {
          console.error(`âœ— ${node.name} WebSocket é”™è¯¯`);
        };

        ws.onclose = () => {
          console.log(`ğŸ”Œ ${node.name} WebSocket æ–­å¼€ï¼Œé™çº§åˆ° HTTP`);
          nodeConnections.delete(node.name);

          // é™çº§åˆ° HTTP è½®è¯¢
          useHttpPolling(node);
        };

      } catch (error) {
        console.error(`${node.name} WebSocket è¿æ¥å¤±è´¥ï¼Œä½¿ç”¨ HTTP:`, error);
        useHttpPolling(node);
      }
    }

    // é™çº§åˆ° HTTP è½®è¯¢
    function useHttpPolling(node) {
      nodeConnections.set(node.name, { type: 'http', status: 'polling' });

      const poll = async () => {
        try {
          const response = await fetch('https://' + node.domain + '/api/stats', {
            signal: AbortSignal.timeout(5000)
          });

          if (response.ok) {
            const stats = await response.json();
            nodeStats.set(node.name, {
              ...node,
              status: 'online',
              stats
            });
          } else {
            nodeStats.set(node.name, {
              ...node,
              status: 'offline',
              error: `HTTP ${response.status}`
            });
          }
        } catch (error) {
          nodeStats.set(node.name, {
            ...node,
            status: 'offline',
            error: error.message || 'è¿æ¥å¤±è´¥'
          });
        }

        updateDisplay();
      };

      // ç«‹å³æ‰§è¡Œä¸€æ¬¡
      poll();

      // æ¯5ç§’è½®è¯¢ä¸€æ¬¡
      setInterval(poll, 5000);
    }

    // æ›´æ–°æ˜¾ç¤º
    function updateDisplay() {
      const results = Array.from(nodeStats.values());

      // æ›´æ–°æ‘˜è¦
      const online = results.filter(r => r.status === 'online').length;
      document.getElementById('onlineCount').textContent = online;
      document.getElementById('totalCount').textContent = results.length;

      let totalRequests = 0;
      let totalQPS = 0;

      results.forEach(node => {
        if (node.status === 'online' && node.stats) {
          totalRequests += node.stats.requests?.total || node.stats.curlStats?.totalRequests || 0;
          totalQPS += node.stats.ipv6?.qps || node.stats.ipv6Stats?.requestsPerSecond || 0;
        }
      });

      document.getElementById('totalRequests').textContent = formatNumber(totalRequests);
      document.getElementById('totalQPS').textContent = totalQPS.toFixed(2);

      // æ¸²æŸ“èŠ‚ç‚¹å¡ç‰‡
      renderNodes(results);

      document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('zh-CN');
    }

    function renderNodes(nodes) {
      const grid = document.getElementById('nodesGrid');

      grid.innerHTML = nodes.map(node => {
        const isOnline = node.status === 'online';

        if (!isOnline) {
          return '<div class="node-card offline">' +
            '<div class="node-header">' +
            '<div class="node-name">' + node.name + '</div>' +
            '<span class="node-status status-offline">ç¦»çº¿</span>' +
            '</div>' +
            '<div class="node-info">' +
            node.domain + '<br>' +
            node.ip +
            '</div>' +
            '<div style="text-align: center; color: #999; padding: 20px;">' +
            (node.error || 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨') +
            '</div>' +
            '<a href="http://' + node.ip + ':9528" target="_blank" class="node-link">æŸ¥çœ‹è¯¦æƒ… â†’</a>' +
            '</div>';
        }

        const stats = node.stats;

        // å…¼å®¹æ–°æ—§ API æ ¼å¼
        const clients = stats.totalClients || stats.clients || 0;
        const totalReqs = stats.curlStats?.totalRequests || stats.requests?.total || 0;
        const concurrent = stats.curlStats?.concurrentRequests || stats.requests?.concurrent || 0;
        const ipv6Data = stats.ipv6Stats || stats.ipv6 || {};
        const successRate = ipv6Data.successRate || 0;
        const qps = ipv6Data.requestsPerSecond || ipv6Data.qps || 0;
        const avgRT = ipv6Data.avgResponseTime || 0;
        const total = ipv6Data.totalAddresses || ipv6Data.total || 0;
        const balance = ipv6Data.balance || 0;

        const successClass = successRate >= 99 ? 'good' : (successRate >= 95 ? 'warning' : 'bad');

        return '<div class="node-card online">' +
          '<div class="node-header">' +
          '<div class="node-name">' + node.name + '</div>' +
          '<span class="node-status status-online">åœ¨çº¿</span>' +
          '</div>' +
          '<div class="node-info">' +
          node.domain + '<br>' +
          node.ip +
          '</div>' +
          '<div class="stats-grid">' +
          '<div class="stat-item">' +
          '<div class="stat-label">å®¢æˆ·ç«¯</div>' +
          '<div class="stat-value">' + formatNumber(clients) + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">æ€»è¯·æ±‚</div>' +
          '<div class="stat-value">' + formatNumber(totalReqs) + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">å½“å‰å¹¶å‘</div>' +
          '<div class="stat-value">' + concurrent + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">QPS</div>' +
          '<div class="stat-value">' + qps.toFixed(2) + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">æˆåŠŸç‡</div>' +
          '<div class="stat-value ' + successClass + '">' + successRate.toFixed(2) + '%</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">å¹³å‡RT</div>' +
          '<div class="stat-value">' + avgRT + 'ms</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">IPv6æ± </div>' +
          '<div class="stat-value">' + total + '</div>' +
          '</div>' +
          '<div class="stat-item">' +
          '<div class="stat-label">å¹³è¡¡åº¦</div>' +
          '<div class="stat-value">' + balance + '</div>' +
          '</div>' +
          '</div>' +
          '<a href="http://' + node.ip + ':9528" target="_blank" class="node-link">æŸ¥çœ‹è¯¦æƒ… â†’</a>' +
          '</div>';
      }).join('');
    }

    // åˆå§‹åŒ–ï¼šè¿æ¥æ‰€æœ‰èŠ‚ç‚¹çš„ WebSocket
    console.log('ğŸš€ åˆå§‹åŒ–ï¼Œè¿æ¥æ‰€æœ‰èŠ‚ç‚¹...');
    NODES.forEach(node => {
      connectNodeWebSocket(node);
    });

    // æ˜¾ç¤ºè¿æ¥çŠ¶æ€
    setTimeout(() => {
      console.log('ğŸ“Š è¿æ¥çŠ¶æ€:');
      nodeConnections.forEach((conn, name) => {
        console.log(`  ${name}: ${conn.type} (${conn.status})`);
      });
    }, 3000);
  </script>
